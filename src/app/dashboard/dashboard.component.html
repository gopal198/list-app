<table class="table table-striped" [mfData]="listData" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="title">title</mfDefaultSorter>
        </th>
        <th style="width: 40%">
            <mfDefaultSorter by="text">text</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="date">date</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter></mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of listData" (click)="deleteItem(item)" style="cursor:pointer">
        <td>{{item.title}}</td>
        <td>
          <div>{{item.text}}</div>
        </td>
        <td >{{item.date | date:'medium'}}</td>
        <td>
            <button type="button" class="btn btn-primary" (click)="addNewItem($event)">Add</button>&nbsp;
            <!-- <button type="button" class="btn btn-danger" (click)="deleteItem(item)">Delete</button> -->
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
